<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8" />
        <title>My Wishlist</title>
        <style>
            table, th, td {
                border: 1px solid black;
                padding: 2px 10px;
                margin: 2px;
            }
            tbody:hover {
                background-color: gainsboro;
            }
            td.good-value {
                background-color: aquamarine;
            }
            td.bad-value {
                background-color: lightsalmon;
            }
        </style>
        <script>
            function showCategory(category) {
                all_records = document.getElementById("wishlistItemsTable").children;
                for (i = 1; i < all_records.length; i++) {
                    record = all_records[i]
                    if (record.classList.contains(category) || category == "all") {
                        record.style.display = "table-row-group"
                    } else {
                        record.style.display = "none"
                    }
                }
            }
        </script>
    </head>
    <body>
        <header id="main-header">
            <div class="container-header">
                <h1 style="text-align:center">My Wishlist</h1>
            </div>
        </header>

        <section class="container-content">

        {{CATEGORIES_SELECTOR}}
        {{WISHLIST_ITEMS_TABLE}}

        </section>

        <footer id="main-footer">
            <p>Copyright &copy; 2023 Developer from Poland</p>
        </footer>
    </body>
</html>
